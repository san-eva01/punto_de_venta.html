<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h3>Snack Bar</h3>
       <div class="busqueda">
        <input type="text" placeholder="Buscar producto..." class="campo-busqueda">
        <img src="busqueda-de-lupa (1).png" alt="Buscar" class="icono-lupa">
    </div>

      
    </header>

    <h1>Tienda de Comida</h1>
    <div id="productos">
        <div class="producto">
            <img src="hamburger.webp" alt="Hamburguesa">
            <p>Hamburguesa - $50</p>
            <button onclick="agregarAlCarrito(50)">+</button>
        </div>
        <div class="producto">
            <img src="pizza.webp" alt="Pizza">
            <p>Pizza - $80</p>
            <button onclick="agregarAlCarrito(80)">+</button>
        </div>
        <div class="producto">
            <img src="coca.webp" alt="Refresco">
            <p>Refresco - $20</p>
            <button onclick="agregarAlCarrito(20)">+</button>
        </div>
        <div class="producto">
            <img src="agua.webp" alt="Agua">
            <p>Agua - $15</p>
            <button onclick="agregarAlCarrito(15)">+</button>
        </div>
        <div class="producto">
            <img src="yogurt.webp" alt="Yogurt">
            <p>Yogurt- $30</p>
            <button onclick="agregarAlCarrito(30)">+</button>
        </div>
        <div class="producto">
            <img src="electro.png" alt="electro">
            <p>Suero - $30</p>
            <button onclick="agregarAlCarrito(30)">+</button>
        </div>
        <div class="producto">
            <img src="galletas.png" alt="galletas">
            <p>Galletas - $30</p>
            <button onclick="agregarAlCarrito(30)">+</button>
        </div>
        <div class="producto">
            <img src="mms.webp" alt="mms">
            <p>M&M's - $20</p>
            <button onclick="agregarAlCarrito(20)">+</button>
        </div>
        <div class="producto">
            <img src="pringles.webp" alt="Pringles">
            <p>Pringles - $60</p>
            <button onclick="agregarAlCarrito(60)">+</button>
        </div>
        
    </div>
    <div id="carrito">
        <h2> Carrito de compras
            <img class="i-carrito" src="carrito-de-compras.png" alt="">
        </h2>
        <p>Total: $<span id="total">0</span></p>
        <button onclick="comprar()">Comprar</button>
        <button id="vaciar-carrito"> vaciar carrito</button>

    </div>
    <script src="script.js"></script>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snack Bar. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#" target="_blank"><img src="facebook.png" alt="Facebook"></a>
                <a href="#" target="_blank"><img src="logotipo-de-twitter-sobre-fondo-negro.png" alt="Twitter"></a>
                <a href="#" target="_blank"><img src="logotipo-de-instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
